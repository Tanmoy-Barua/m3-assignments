<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet Adoption Service</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Pet Adoption Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="./images/banner.jpg" alt="Banner Image" width="1000">
    </header>
    
    <main>
        <h2>Contact Us</h2>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="">How should we conatact you?</label> 
                <div class="form-flex">
                    <input type="radio" name="preference" value="Email" id="preference_email">
                    <label for="preference_email">Email</label>
                    <input type="radio" name="preference" value="Phone" id="preference_phone">
                    <label for="preference_phone">Phone</label> 
                </div>
                <label for="inquery">Which are you inquiring?</label> 
                <select name="inquery" id="inquery">
                    <option value="West Cliff">Dog query</option>
                    <option value="North Cliff">Cat query</option>
                    <option value="East Cliff">Other pet</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2022 Pet Adoption Service</p>
    </footer>
</body>
</html>
